{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"
      rel="stylesheet"
    />

    <title>Blog</title>

    <!-- Bootstrap core CSS -->
    <link
      href="{% static 'website/vendor/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />

    <!-- Additional CSS Files -->
    <link
      rel="stylesheet"
      href="{% static 'website/assets/css/fontawesome.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'website/assets/css/templatemo-stand-blog.css' %}"
    />
    <link rel="stylesheet" href="{% static 'website/assets/css/owl.css' %}" />
  </head>

  <body>
    <!-- ***** Preloader Start ***** -->
    <div id="preloader">
      <div class="jumper">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- Header -->
    <header class="">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="{% url 'index' %}"
            ><h2>Blog<em>.</em></h2></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          {% block navbar %}{% endblock navbar %}
        </div>
      </nav>
    </header>

    <!-- Page Content -->
    <!-- Banner Starts Here -->
    {% block main_banner %}{% endblock main_banner %}
    <!-- Banner Ends Here -->

    {% block banner %}{% endblock banner %}
    <!-- content -->
    {% block content %}{% endblock content %}

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <p>Created by Damian Czajkowski</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'website/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'website/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Additional Scripts -->
    <script src="{% static 'website/assets/js/custom.js' %}"></script>
    <script src="{% static 'website/assets/js/owl.js' %}"></script>
    <script src="{% static 'website/assets/js/slick.js' %}"></script>
    <script src="{% static 'website/assets/js/isotope.js' %}"></script>
    <script src="{% static 'website/assets/js/accordions.js' %}"></script>
    <script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>

    {% block scripts %}{% endblock scripts %}
  </body>
</html>
